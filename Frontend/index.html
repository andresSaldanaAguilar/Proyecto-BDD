<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="margin-top:1%;">
        <div class="card text-left">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <text class="nav-link" id="vertical">Fragmentacion Vertical</text>
                </li>
                <li class="nav-item">
                  <text class="nav-link active" id="horizontal">Fragmentacion Horizontal</text>
                </li>
              </ul>
            </div>
            <div class="card-body" id="cardV">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">

                                <div class="card-body">

                                    <div class="form-group">
                                        <label class="font-weight-light" for="exampleFormControlSelect1">Cargar Relación</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Sams</option>
                                            <option>Costco</option>
                                            <option>ESCOM</option>
                                            <option>TT</option>
                                        </select>
                                    </div>
    
                                    <table class="table table-sm table-bordered">
                                        <thead class="thead-light">
                                            <tr>
                                            <th scope="col">A1</th>
                                            <th scope="col">A2</th>
                                            <th scope="col">A3</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            <td>id</td>
                                            <td>nombre</td>
                                            <td>teléfono</td>
                                            </tr>         
                                        </tbody>
                                    </table>

                                    <div class="form-group">
                                            <label class="font-weight-light" for="exampleFormControlSelect1">Número de Fragmentos</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="font-weight-light" for="exampleFormControlSelect1">Número de Fragmentos</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="font-weight-light" class="form-check-label" for="defaultCheck1">
                                                id
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="font-weight-light" class="form-check-label" for="defaultCheck2">
                                                nombre
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="font-weight-light" class="form-check-label" for="defaultCheck2">
                                                teléfono
                                            </label>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-sm btn-primary">Generar Fragmento</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">

                                    <div class="form-group">
                                        <label class="font-weight-light" for="exampleFormControlTextarea1">Expresiones Algebraicas</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-light" for="exampleFormControlSelect1">Seleccionar Sitio</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>

                                    <button type="button" class="btn btn-sm btn-primary">Enviar</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body" id="cardH">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
    
                                        <div class="form-group">
                                            <label class="font-weight-light">Cargar Relación</label>
                                            <select id="relacion" class="form-control" id="exampleFormControlSelect1">
                                            </select>
                                        </div>

                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-body">

                                        <div class="form-group">
                                                <label class="font-weight-light">Atributo</label>
                                                <select class="form-control" id="atributo">
                                                </select>
                                        </div>

                                        <div class="form-group">
                                                <label class="font-weight-light" for="exampleFormControlSelect1">Operador</label>
                                                <select class="form-control" id="operador">
                                                    <option>></option>
                                                    <option><</option>
                                                    <option>=</option>
                                                    <option><></option>
                                                    <option>>=</option>
                                                    <option><=</option>
                                                </select>
                                        </div>

                                        <div class="form-group">
                                                <label class="font-weight-light" for="exampleFormControlSelect1">Valor</label>
                                                <input class="form-control" type="text" id="valor">
                                        </div>
                                        <button id="agregarPredicado" type="button" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i> Agregar Predicado</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
    
                                        <div class="form-group">
                                            <label class="font-weight-light">Mostrar Predicados Simples</label>
                                            <textarea class="form-control" id="PredicadosSimples" rows="3"></textarea>
                                        </div>                                
                                        <button id="validarPredicados" type="button" class="btn btn-sm btn-primary"><i class="fas fa-check"></i> Validar</button>
                                        <button id="generarFragmentos" type="button" class="btn btn-sm btn-success"><i class="fas fa-grip-horizontal"></i> Generar Fragmentos</button>

                                    </div>
                                </div>    
                                <div class="card">
                                    <div class="card-body">

                                        <div class="form-group">
                                                <label class="font-weight-light">Colocar Fragmentos Minitérminos</label>
                                                <textarea class="form-control" id="Miniterminos" rows="3"></textarea>
                                        </div>
                                        <button id="validarFragmentos" type="button" class="btn btn-sm btn-primary"><i class="fas fa-check"></i> Validar</button>
                                       
                                    </div>
                                </div>    
                                <div class="card">
                                    <div class="card-body">        
                                        <div class="form-group">
                                            <label class="font-weight-light" for="exampleFormControlSelect1">Seleccionar Sitio</label>
                                            <select class="form-control" id="sitio">
                                                <option>Sitio 1</option>
                                                <option>Sitio 2</option>
                                                <option>Sitio 3</option>
                                            </select>
                                        </div>
    
                                        <button id="enviar" type="button" class="btn btn-sm btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
